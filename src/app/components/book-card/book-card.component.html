<div class="book-card">
  <img class="book-card-cover" [src]="book?.imgUrl">
  <div class="book-card-info">
    <p>
      <span class="book-card-book-info">{{book?.name}}</span> by <span class="book-card-book-info">{{book?.author}}</span>
    </p>
    <span class="book-card-genre">{{book?.genre}}</span>
  </div>
</div>
